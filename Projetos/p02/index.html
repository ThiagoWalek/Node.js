    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <div id="formulario">
        <h1>Formulário para cadastro</h1>
        <!-- <form>
            <label for="email"></label>
            <input type="text" name="name" id="name" placeholder="Nome"><br>
            <label for="age"></label>
            <input type="number" name="age" id="age" min="1" max="100" placeholder="Idade"><br>
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="E-mail"><br>
            <button type="button" onclick="cadastrar()" class="btn btn-secondary">Cadastrar</button>
        </form> -->
        <form class="contact-form">
            <div class="form-group">
              <label for="name">Nome&#x1F466;</label>
              <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Seu nome">
              <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu nome, com ninguém.</small>
            </div>
            <div class="form-group">
                <label for="age">Idade&#x1F4C5;</label>
                <input type="number" class="form-control" id="age" aria-describedby="emailHelp" placeholder="Sua idade">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar sua idade, com ninguém.</small>
              </div>
              <div class="form-group">
                <label for="email">Endereço de email&#x1F4E7;</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
              </div>
            <button type="button" onclick="cadastrar()" class="btn btn-secondary">Cadastrar</button>
            <button type="button" onclick="relatorio()" class="btn btn-secondary">Relatorio</button>
          </form>
    </div>
</body>
</html>
